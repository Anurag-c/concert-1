      <script type="text/javascript">
            $('.ticket_selector').change(function() {
              document.getElementById("hr").href="ticket.html";
              var text= $(this).find("option:selected").text();
              var value = "TOTAL : INR " + (text*999);
              var amount=text*999;
              $('.price').text(value);
              if(text==0){
                alert("Sorry!! You should select atleast one seat");
              }
              else{
              $(".button").on("click",function(){
              var x = document.getElementsByClassName("x");
              var d=[];
              for (var i=0;i<x.length;i++){
                d.push(x[i].innerHTML);
              }
              d.push(amount);
              d.push(text);
              console.log(d);
              sessionStorage.setItem("d", JSON.stringify(d));
            });
          }
            });
